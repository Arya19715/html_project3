<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in | Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/png">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            color: #333;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff7a8a, #ff9a88, #ff7a8a, #ff5864);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dynamic Live Background (Particles) */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: moveParticle 5s infinite ease-in-out;
        }

        @keyframes moveParticle {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50px) scale(1.5); opacity: 0.6; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
            overflow: hidden;
        }

        /* Form Title */
        h3 {
            font-size: 50px;
            color: #3f729b;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 28px;
            color: #555;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #ff7a8a;
            box-shadow: 0 0 10px rgba(249, 127, 81, 0.7);
            transform: translateY(-3px);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff7a8a;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #ff5864;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Links */
        .message {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .message a {
            text-decoration: none;
            color: #3f729b;
            font-weight: bold;
        }

        .message a:hover {
            color: #ff7a8a;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password a {
            color: #3f729b;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #ff7a8a;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }

        /* Keyframe animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                max-width: 350px;
            }

            h3 {
                font-size: 38px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }

            .input-group input {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Particle Effect -->
    <div class="particles">
        <div class="particle" style="top: 10%; left: 15%;"></div>
        <div class="particle" style="top: 25%; left: 60%;"></div>
        <div class="particle" style="top: 40%; left: 80%;"></div>
        <div class="particle" style="top: 70%; left: 30%;"></div>
        <div class="particle" style="top: 50%; left: 10%;"></div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h3>Instagram</h3>
        <form class="login-form" onsubmit="return validateForm()">
            <h2>Log-In</h2>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <p class="error-message" id="error-message">Incorrect username or password. Please try again.</p>
            </div>
            <button type="submit">Log In</button>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <p class="message">Click for My Feed <a href="welcome.html">Marie's Feed</a></p>
        </form>
    </div>

    <div class="footer">
        <p>Instagram Â© 2024</p>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Retrieve account info from local storage
            const accountInfo = JSON.parse(localStorage.getItem('accountInfo'));

            // Check if account info exists and if username/password match
            if (accountInfo && accountInfo.username === username && accountInfo.password === password) {
                errorMessage.style.display = 'none';
                alert('Login successful!');
                window.location.href = "welcome.html"; // Redirect to the welcome page
                return false; // Prevent form submission
            } else {
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }
        }
    </script>

</body>
</html>
