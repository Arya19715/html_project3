<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up | Instagram</title>
    <!-- Favicon Link -->
    <link rel="icon" href="favicon.ico" type="image/png">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Instagram animated background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F77737, #FCAF45, #F56A79, #515BD4);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 10px;
            color: #3f729b;
            font-weight: 600;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 300;
            color: #555;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #f97f51;
            box-shadow: 0 0 8px rgba(249, 127, 81, 0.7);
            transform: translateY(-3px);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff7a18, #af002d);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #f97f51, #ff5b4d);
            transform: translateY(-3px);
        }

        p {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        p a {
            text-decoration: none;
            color: #ff7a18;
            font-weight: bold;
        }

        p a:hover {
            color: #f97f51;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #aaa;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background animation -->
    <div class="container">
        <h1>Instagram</h1>
        <form class="create-account-form" onsubmit="return false;">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </div>
            <button type="button" onclick="saveAccount()">Confirm</button>
            <p><a href="login.html">Already have an account? Sign In</a></p>
        </form>
    </div>

    <div class="footer">
        <p>Instagram ¬© 2024</p>
    </div>

    <script>
        function saveAccount() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (username && email && password && (password === confirmPassword)) {
                const accountInfo = { username, email, password };
                localStorage.setItem('accountInfo', JSON.stringify(accountInfo));
                alert('Account created successfully! üéâ');
                window.location.href = "login.html"; 
            } else {
                alert('Please fill in all fields correctly. ‚ùå');
            }
        }
    </script>
</body>
</html>
